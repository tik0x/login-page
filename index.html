<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link rel="icon" href="./imagenes/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 text-secondary shadow" style="border-radius: 30px; width: 25rem;">
        <div class="d-flex justify-content-center">
            <img class="img-login" style="height: 7rem" src="./imagenes/login-icon.svg" alt="login-icon">
        </div>

        <div class="text-center fs-1 fw-bold">
            Login
        </div>

        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img style="height: 1rem" src="./imagenes/username-icon.svg" alt="username-icon">
            </div>
            <input class="form-control" type="text" placeholder="Usuario">
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img style="height: 1rem" src="./imagenes/password-icon.svg" alt="password-icon">
            </div>
            <input class="form-control" type="password" placeholder="Password">
        </div>

        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem">
                    Remember me
                </div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-bold fst-italic" style="font-size: 0.9rem">Forgot your password?</a>
            </div>
        </div>

        <div class="btn btn-info text-white w-100 mt-4 fw-bold shadow-sm">
            Login
        </div>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>
                Don't have an acoount?
            </div>
            <a href="#" class="text-decoration-none text-info fw-bold">Registrer</a>
        </div>

        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">or</span>
            </div>
        </div>

        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="./imagenes/google-icon.svg" alt="google-icon" style="height: 1.6rem">
            <div class="fw-semibold text-secondary">
                Continue with Google
            </div>
        </div>

    </div>
    
</body>
</html>
